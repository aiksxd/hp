<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宇宙土星主题启动按钮</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a2a 0%, #1a1a3a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #e0e0ff;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            background: rgba(10, 10, 40, 0.7);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.1);
            backdrop-filter: blur(10px);
            max-width: 800px;
        }
        
        
        .canvas-container {
            margin: 30px auto;
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        canvas {
            display: block;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        canvas:hover {
            transform: scale(1.03);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes ring-rotation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    
    <div class="container">
        
        <div class="canvas-container">
            <canvas id="saturnButton" width="300" height="300"></canvas>
        </div>
        
    </div>

    <script>
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            initButton();
        });
        
        // 按钮初始化
        function initButton() {
            const canvas = document.getElementById('saturnButton');
            const ctx = canvas.getContext('2d');
            const statusElement = document.getElementById('status');
            
            // 按钮状态
            let isPaused = false; // true=暂停, false=播放
            let isPressed = false;
            let ringRotation = 0;
            let animationId = null;
            let hoverEffect = 0;
            
            // 按钮尺寸和位置
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const buttonRadius = 80;
            const ringOuterRadius = 120;
            const ringInnerRadius = 90;
            
            // 绘制按钮
            function drawButton() {
                // 清除画布
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 绘制土星环（背景环）
                // drawRings();
                
                // 绘制按钮背景
                drawButtonBackground();
                
                // 绘制按钮图标（播放或暂停）
                drawButtonIcon();
                
            }
            
            // 绘制土星环
            function drawRings() {
                ctx.save();
                
                // 环的旋转中心
                ctx.translate(centerX, centerY);
                
                // 仅在播放状态时旋转
                if (!isPaused) {
                    ringRotation += 0.5;
                    if (ringRotation >= 360) ringRotation = 0;
                }
                
                ctx.rotate(ringRotation * Math.PI / 180);
                
                // 绘制外环
                const ringGradient = ctx.createLinearGradient(-ringOuterRadius, 0, ringOuterRadius, 0);
                ringGradient.addColorStop(0, 'rgba(100, 150, 255, 0.2)');
                ringGradient.addColorStop(0.5, 'rgba(150, 200, 255, 0.5)');
                ringGradient.addColorStop(1, 'rgba(100, 150, 255, 0.2)');
                
                ctx.beginPath();
                ctx.ellipse(0, 0, ringOuterRadius, ringOuterRadius * 0.2, 0, 0, Math.PI * 2);
                ctx.strokeStyle = ringGradient;
                ctx.lineWidth = 4;
                ctx.stroke();
                
                // 绘制内环
                const innerRingGradient = ctx.createLinearGradient(-ringInnerRadius, 0, ringInnerRadius, 0);
                innerRingGradient.addColorStop(0, 'rgba(80, 120, 220, 0.15)');
                innerRingGradient.addColorStop(0.5, 'rgba(120, 170, 240, 0.3)');
                innerRingGradient.addColorStop(1, 'rgba(80, 120, 220, 0.15)');
                
                ctx.beginPath();
                ctx.ellipse(0, 0, ringInnerRadius, ringInnerRadius * 0.15, 0, 0, Math.PI * 2);
                ctx.strokeStyle = innerRingGradient;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                ctx.restore();
            }
            
            // 绘制按钮背景
            function drawButtonBackground() {
                // 按钮背景渐变
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, buttonRadius * 0.5,
                    centerX, centerY, buttonRadius * 1.2
                );
                
                if (isPaused) {
                    // 暂停状态 - 深蓝色
                    gradient.addColorStop(0, '#2a3a6a');
                    gradient.addColorStop(1, '#0a1a3a');
                } else {
                    // 播放状态 - 深紫色
                    gradient.addColorStop(0, '#3a2a6a');
                    gradient.addColorStop(1, '#1a0a3a');
                }
                
                // 绘制按钮主体
                ctx.beginPath();
                ctx.arc(centerX, centerY, buttonRadius, 0, Math.PI * 2);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 按钮边框
                ctx.beginPath();
                ctx.arc(centerX, centerY, buttonRadius, 0, Math.PI * 2);
                const borderGradient = ctx.createLinearGradient(
                    centerX - buttonRadius, centerY,
                    centerX + buttonRadius, centerY
                );
                borderGradient.addColorStop(0, 'rgba(100, 150, 255, 0.5)');
                borderGradient.addColorStop(0.5, 'rgba(150, 200, 255, 0.8)');
                borderGradient.addColorStop(1, 'rgba(100, 150, 255, 0.5)');
                ctx.strokeStyle = borderGradient;
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // 按钮内发光效果
                if (!isPaused) {
                    ctx.beginPath();
                    ctx.arc(centerX, centerY, buttonRadius - 5, 0, Math.PI * 2);
                    const glowGradient = ctx.createRadialGradient(
                        centerX, centerY, buttonRadius - 15,
                        centerX, centerY, buttonRadius - 5
                    );
                    glowGradient.addColorStop(0, 'rgba(100, 150, 255, 0.3)');
                    glowGradient.addColorStop(1, 'transparent');
                    ctx.fillStyle = glowGradient;
                    ctx.fill();
                }
            }
            
            // 绘制按钮图标
            function drawButtonIcon() {
                ctx.save();
                ctx.translate(centerX, centerY);
                
                // 图标颜色
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 8;
                ctx.lineJoin = 'round';
                ctx.lineCap = 'round';
                
                if (isPaused) {
                    // 绘制暂停图标（两个竖杠）
                    const barWidth = 15;
                    const barHeight = 50;
                    const gap = 20;
                    
                    // 左竖杠
                    ctx.beginPath();
                    ctx.roundRect(-gap - barWidth, -barHeight/2, barWidth, barHeight, 5);
                    ctx.stroke();
                    
                    // 右竖杠
                    ctx.beginPath();
                    ctx.roundRect(gap, -barHeight/2, barWidth, barHeight, 5);
                    ctx.stroke();
                } else {
                    // 绘制播放图标（向右三角形）
                    const triangleSize = 50;
                    
                    ctx.beginPath();
                    // 圆角三角形
                    ctx.moveTo(-triangleSize/2 + 5, -triangleSize/2);
                    ctx.lineTo(triangleSize/2 + 5, 0);
                    ctx.lineTo(-triangleSize/2 + 5, triangleSize/2);
                    ctx.closePath();
                    ctx.stroke();
                }
                
                ctx.restore();
            }
            
            // 绘制按下效果
            function drawPressEffect() {
                ctx.beginPath();
                ctx.arc(centerX, centerY, buttonRadius + 5, 0, Math.PI * 2);
                const pressGradient = ctx.createRadialGradient(
                    centerX, centerY, buttonRadius,
                    centerX, centerY, buttonRadius + 15
                );
                pressGradient.addColorStop(0, 'rgba(255, 255, 255, 0.2)');
                pressGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = pressGradient;
                ctx.fill();
            }
            
            // 绘制悬停效果
            function drawHoverEffect() {
                ctx.beginPath();
                ctx.arc(centerX, centerY, buttonRadius + 10 + hoverEffect * 5, 0, Math.PI * 2);
                const hoverGradient = ctx.createRadialGradient(
                    centerX, centerY, buttonRadius + 5,
                    centerX, centerY, buttonRadius + 20
                );
                hoverGradient.addColorStop(0, `rgba(150, 200, 255, ${0.1 + hoverEffect * 0.1})`);
                hoverGradient.addColorStop(1, 'transparent');
                ctx.fillStyle = hoverGradient;
                ctx.fill();
            }
            
            // 动画循环
            function animate() {
                drawButton();
                animationId = requestAnimationFrame(animate);
            }
            
            // 开始动画
            animate();
            
            // 鼠标事件处理
            canvas.addEventListener('mousedown', handleMouseDown);
            canvas.addEventListener('mouseup', handleMouseUp);
            canvas.addEventListener('mouseleave', handleMouseLeave);
            canvas.addEventListener('mouseenter', handleMouseEnter);
            
            // 触摸事件处理（移动设备兼容）
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchend', handleTouchEnd);
            
            function handleMouseDown() {
                isPressed = true;
                statusElement.textContent = isPaused ? "启动中..." : "暂停中...";
                statusElement.style.color = "#ffaa66";
                
                // 添加按下缩小效果
                canvas.style.transform = 'scale(0.95)';
            }
            
            function handleMouseUp() {
                if (isPressed) {
                    isPressed = false;
                    
                    // 切换状态
                    isPaused = !isPaused;
                    
                    // 更新状态文本
                    statusElement.textContent = isPaused ? "已暂停 - 点击继续" : "运行中 - 点击暂停";
                    statusElement.style.color = isPaused ? "#ff8888" : "#88ff88";
                    
                    // 恢复按钮大小
                    canvas.style.transform = hoverEffect > 0 ? 'scale(1.03)' : 'scale(1)';
                    
                    // 播放状态时土星环旋转，暂停时停止
                    if (!isPaused && animationId === null) {
                        animate();
                    }
                }
            }
            
            function handleMouseLeave() {
                hoverEffect = 0;
                if (!isPressed) {
                    canvas.style.transform = 'scale(1)';
                }
            }
            
            function handleMouseEnter() {
                hoverEffect = 1;
                if (!isPressed) {
                    canvas.style.transform = 'scale(1.03)';
                }
            }
            
            function handleTouchStart(e) {
                e.preventDefault();
                handleMouseDown();
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                handleMouseUp();
            }
            
            // 添加 roundRect 方法支持（某些浏览器可能不支持）
            if (!CanvasRenderingContext2D.prototype.roundRect) {
                CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                    if (width < 2 * radius) radius = width / 2;
                    if (height < 2 * radius) radius = height / 2;
                    this.beginPath();
                    this.moveTo(x + radius, y);
                    this.arcTo(x + width, y, x + width, y + height, radius);
                    this.arcTo(x + width, y + height, x, y + height, radius);
                    this.arcTo(x, y + height, x, y, radius);
                    this.arcTo(x, y, x + width, y, radius);
                    this.closePath();
                    return this;
                };
            }
        }
    </script>
</body>
</html>
