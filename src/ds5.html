<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小Icon导航栏 - 悬停效果</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0ff;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 30px;
            background: rgba(10, 10, 30, 0.8);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            margin-bottom: 10px;
            color: #aaccff;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .subtitle {
            margin-bottom: 40px;
            color: #8899cc;
            font-size: 1.1rem;
        }
        
        /* 导航栏容器 */
        .icon-navbar {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(20, 20, 50, 0.8);
            border-radius: 20px;
            padding: 25px 20px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.3),
                0 10px 30px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(100, 100, 255, 0.15);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }
        
        .icon-navbar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 150, 255, 0.5), transparent);
        }
        
        .icon-navbar::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(100, 150, 255, 0.5), transparent);
        }
        
        /* 导航标题 */
        .nav-title {
            font-size: 1.3rem;
            color: #88aaff;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .nav-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #88aaff, transparent);
        }
        
        /* 图标容器 */
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 25px;
            width: 100%;
        }
        
        /* 图标项 */
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 100px;
            background: rgba(30, 30, 70, 0.7);
            border-radius: 20px;
            cursor: pointer;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            box-shadow: 
                0 5px 15px rgba(0, 0, 0, 0.2),
                inset 0 0 0 1px rgba(100, 150, 255, 0.1);
        }
        
        /* 图标项悬停效果 */
        .icon-item:hover {
            transform: translateY(-10px) scale(1.1);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.4),
                0 0 25px rgba(100, 150, 255, 0.3),
                inset 0 0 0 1px rgba(100, 150, 255, 0.2);
            background: rgba(40, 40, 100, 0.8);
        }
        
        /* 图标背景光效 */
        .icon-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(100, 150, 255, 0.1), transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
        }
        
        .icon-item:hover::before {
            opacity: 1;
        }
        
        /* 图标 */
        .icon-item i {
            font-size: 32px;
            color: #aaccff;
            margin-bottom: 12px;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }
        
        .icon-item:hover i {
            color: #ffffff;
            transform: scale(1.2) rotate(5deg);
            filter: drop-shadow(0 0 8px rgba(100, 150, 255, 0.7));
        }
        
        /* 图标文字 */
        .icon-text {
            font-size: 14px;
            color: #ccddff;
            font-weight: 300;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }
        
        .icon-item:hover .icon-text {
            color: #ffffff;
            transform: translateY(2px);
            letter-spacing: 0.5px;
        }
        
        /* 悬停提示 */
        .icon-tooltip {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 40, 0.95);
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 13px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 150, 255, 0.2);
        }
        
        .icon-tooltip::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 12px;
            height: 12px;
            background: rgba(20, 20, 40, 0.95);
            border-left: 1px solid rgba(100, 150, 255, 0.2);
            border-top: 1px solid rgba(100, 150, 255, 0.2);
            transform: rotate(45deg);
        }
        
        .icon-item:hover .icon-tooltip {
            opacity: 1;
            visibility: visible;
            bottom: -45px;
        }
        
        /* 激活状态 */
        .icon-item.active {
            background: rgba(60, 80, 160, 0.8);
            box-shadow: 
                0 10px 20px rgba(0, 0, 0, 0.3),
                0 0 20px rgba(100, 150, 255, 0.2),
                inset 0 0 0 1px rgba(100, 150, 255, 0.3);
        }
        
        .icon-item.active i {
            color: #ffffff;
            filter: drop-shadow(0 0 5px rgba(100, 150, 255, 0.8));
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .icon-container {
                gap: 15px;
            }
            
            .icon-item {
                width: 85px;
                height: 85px;
            }
            
            .icon-item i {
                font-size: 28px;
                margin-bottom: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .icon-container {
                gap: 12px;
            }
            
            .icon-item {
                width: 75px;
                height: 75px;
            }
            
            .icon-item i {
                font-size: 24px;
                margin-bottom: 8px;
            }
            
            .icon-text {
                font-size: 12px;
            }
        }
        
        /* 使用说明 */
        .instructions {
            margin-top: 40px;
            padding: 20px;
            background: rgba(20, 20, 60, 0.5);
            border-radius: 15px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #88aaff;
            margin-bottom: 15px;
            font-weight: 400;
        }
        
        .instructions ul {
            padding-left: 20px;
            margin-bottom: 15px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            color: #ccddff;
            line-height: 1.5;
        }
        
        /* 状态指示 */
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(30, 30, 80, 0.6);
            border-radius: 10px;
            font-size: 0.95rem;
            color: #aaccff;
        }
        
        .status span {
            color: #88ff88;
            font-weight: 500;
        }
        
        /* 星空背景 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* 点击动画 */
        .icon-item.clicked {
            animation: clickEffect 0.4s ease;
        }
        
        @keyframes clickEffect {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>
    
    <div class="container">
        <h1>小Icon导航栏</h1>
        <div class="subtitle">悬停图标查看精美动画效果，点击图标切换激活状态</div>
        
        <!-- 图标导航栏 -->
        <div class="icon-navbar">
            <div class="nav-title">快捷导航</div>
            
            <div class="icon-container">
                <!-- 首页 -->
                <div class="icon-item active" id="home">
                    <i class="fas fa-home"></i>
                    <div class="icon-text">首页</div>
                    <div class="icon-tooltip">返回首页</div>
                </div>
                
                <!-- 搜索 -->
                <div class="icon-item" id="search">
                    <i class="fas fa-search"></i>
                    <div class="icon-text">搜索</div>
                    <div class="icon-tooltip">搜索内容</div>
                </div>
                
                <!-- 消息 -->
                <div class="icon-item" id="messages">
                    <i class="fas fa-envelope"></i>
                    <div class="icon-text">消息</div>
                    <div class="icon-tooltip">查看消息</div>
                </div>
                
                <!-- 设置 -->
                <div class="icon-item" id="settings">
                    <i class="fas fa-cog"></i>
                    <div class="icon-text">设置</div>
                    <div class="icon-tooltip">系统设置</div>
                </div>
                
                <!-- 用户 -->
                <div class="icon-item" id="user">
                    <i class="fas fa-user"></i>
                    <div class="icon-text">用户</div>
                    <div class="icon-tooltip">个人中心</div>
                </div>
                
                <!-- 帮助 -->
                <div class="icon-item" id="help">
                    <i class="fas fa-question-circle"></i>
                    <div class="icon-text">帮助</div>
                    <div class="icon-tooltip">获取帮助</div>
                </div>
                
                <!-- 下载 -->
                <div class="icon-item" id="download">
                    <i class="fas fa-download"></i>
                    <div class="icon-text">下载</div>
                    <div class="icon-tooltip">下载文件</div>
                </div>
                
                <!-- 收藏 -->
                <div class="icon-item" id="favorite">
                    <i class="fas fa-star"></i>
                    <div class="icon-text">收藏</div>
                    <div class="icon-tooltip">收藏内容</div>
                </div>
            </div>
        </div>
        
        <div class="status">
            当前激活状态: <span id="active-status">首页</span>
        </div>
        
        <div class="instructions">
            <h3>设计特点：</h3>
            <ul>
                <li><strong>悬停效果</strong>：鼠标悬停时图标放大、上浮、颜色变亮，并有光效</li>
                <li><strong>平滑动画</strong>：使用cubic-bezier缓动函数实现自然过渡</li>
                <li><strong>视觉反馈</strong>：悬停时显示文字提示，点击时有动画反馈</li>
                <li><strong>激活状态</strong>：点击图标切换激活状态，高亮显示当前选中项</li>
                <li><strong>响应式设计</strong>：适配不同屏幕尺寸，移动端自动调整</li>
                <li><strong>主题一致</strong>：采用深色宇宙主题，与整体设计协调</li>
            </ul>
        </div>
    </div>

    <script>
        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starsCount = 150;
            
            for (let i = 0; i < starsCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // 随机大小
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // 随机位置
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                // 随机闪烁延迟
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createStars();
            setupIconInteractions();
        });
        
        // 设置图标交互
        function setupIconInteractions() {
            const iconItems = document.querySelectorAll('.icon-item');
            const activeStatus = document.getElementById('active-status');
            
            iconItems.forEach(item => {
                // 点击效果
                item.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // 添加点击动画
                    this.classList.add('clicked');
                    
                    // 移除所有激活状态
                    iconItems.forEach(icon => {
                        icon.classList.remove('active');
                    });
                    
                    // 设置当前项为激活状态
                    this.classList.add('active');
                    
                    // 更新状态显示
                    const iconText = this.querySelector('.icon-text').textContent;
                    activeStatus.textContent = iconText;
                    
                    // 移除点击动画类
                    setTimeout(() => {
                        this.classList.remove('clicked');
                    }, 400);
                    
                    // 在实际应用中，这里可以执行导航操作
                    console.log(`导航到: ${iconText}`);
                });
                
                // 键盘访问支持
                item.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
                
                // 添加键盘可访问性
                item.setAttribute('tabindex', '0');
                item.setAttribute('role', 'button');
                item.setAttribute('aria-label', `${item.querySelector('.icon-text').textContent} 图标，点击进行导航`);
            });
            
            // 默认激活第一个图标
            const defaultActive = document.getElementById('home');
            if (defaultActive) {
                activeStatus.textContent = defaultActive.querySelector('.icon-text').textContent;
            }
        }
    </script>
</body>
</html>
